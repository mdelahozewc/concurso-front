<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
<div class="form-login">
    <div class="text-center mb-2">
      <img class="mb-4" src="../../../assets/imgs/logo.png"  style="max-width: 400px; width:100%;">
    </div>
    <div *ngIf="error != ''" class="alert alert-danger" role="alert">
      {{error}}
    </div>
    <div class="form-group">
      <input type="email"  class="form-control form-control-lg" [(ngModel)]="email" placeholder="Correo electrónico" required autofocus>
    </div>
    <div class="form-group">
      <input type="password" class="form-control form-control-lg" [(ngModel)]="password" placeholder="Contraseña" required>
    </div>
    <button class="btn btn-lg btn-primary btn-block" (click)="logIn()">Iniciar sesión</button>
    <hr>
    <div class="text-center">
        <a [routerLink]="['/forgot-password']" >¿Se te olvidó tu contraseña?</a>
    </div>
    <div class="text-center">
        <a [routerLink]="['/signup']" >Crear una cuenta</a>
    </div>
</div>
